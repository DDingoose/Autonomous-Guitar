<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>Autonomous Guitar Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- ----- Header bar (persistent) ----- -->
  <header id="top-bar">
    <div id="status-text">Idle</div>
    <div class="header-title">Autonomous Guitar</div>
  </header>

  <!-- ----- Library view (state A) ----- -->
  <main id="library-view">
    <h1 class="app-title">Song Library</h1>
    <div id="song-list" class="song-list"></div>

    <!-- Floating Action Button -->
    <button id="play-btn" class="fab fab-play" disabled>
      <!-- play icon -->
      <svg viewBox="0 0 24 24" class="fab-icon">
        <path d="M4 3.5v17l16-8.5-16-8.5z"/>
      </svg>
    </button>
  </main>

  <!-- ----- Playing view (state B) ----- -->
  <section id="playing-view">
    <div class="now-card">
      <h2 id="now-title">Now playing</h2>

    <div class="ring-wrapper">
      <svg viewBox="0 0 120 120" class="ring">
        <circle cx="60" cy="60" r="50" class="ring-bg"/>
        <circle cx="60" cy="60" r="50" class="ring-fg" id="ring-fg"/>
      </svg>
      <button id="stop-btn" class="fab fab-stop">
        <!-- stop icon -->
        <svg viewBox="0 0 24 24" class="fab-icon">
          <rect width="20" height="20" x="2" y="2" rx="2" ry="2"/>
        </svg>
      </button>
    </div>
    </div>
  </section>

  <script src="/static/app.js" defer></script>
</body>
</html>
